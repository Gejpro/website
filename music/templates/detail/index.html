{% extends 'base/index.html' %}
{% block title %}Album Details{% endblock %}

{% block body %}

    <img src="{{  album.album_art }}" style="width: 250px;">

    <h1>{{ album.album_title }}</h1>
    <h2>{{ album.artist }}</h2>

    {% for song in album.song_set.all %}
        {{ song.song_title }}
        {% if song.is_favorite %}
            <img src="https://cdn2.iconfinder.com/data/icons/aspneticons_v1.0_Nov2006/ok_16x16.gif" />
        {% endif %}
        <br>
    {% endfor %}
{% endblock %}
